<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nosso Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    color: #f5e6e8;
    overflow-x: hidden;
}

/* ========================= */
/* PRIMEIRA PÁGINA - VINHO  */
/* ========================= */

.section1 {
    min-height: 100vh;
    padding: 60px;
    background: radial-gradient(circle at center, #1a0d12 0%, #0b0608 80%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.section1::before {
    content: "";
    position: absolute;
    top: 60px;
    right: 120px;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, white 0%, #ddd 40%, rgba(255,255,255,0.1) 70%, transparent 80%);
    border-radius: 50%;
    opacity: 0.8;
}

.star {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #a11228;
    border-radius: 50%;
    box-shadow: 0 0 8px #a11228;
    animation: blink 2s infinite alternate;
}

@keyframes blink {
    from { opacity: 0.2; transform: scale(1); }
    to { opacity: 1; transform: scale(1.5); }
}

.nome-dinamico {
    font-family: 'Cinzel', serif;
    font-size: 2.5em;
    color: #a11228;
    text-shadow: 0 0 20px rgba(161,18,40,0.8);
    margin-bottom: 20px;
    transition: all 0.4s ease;
    cursor: pointer;
}

.nome-dinamico:hover { letter-spacing: 3px; }

.frame {
    position: absolute;
    width: 220px;
    height: 280px;
    padding: 15px;
    background: linear-gradient(145deg, #3b0f16, #1a070c);
    border: 8px solid #7a1e2d;
    box-shadow: 0 0 20px rgba(122,30,45,0.8),
                inset 0 0 20px rgba(0,0,0,0.8);
    border-radius: 25px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
    z-index: 2;
}

.frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
}

.frame.left { top: 120px; left: 80px; transform: rotate(-8deg); }
.frame.right { top: 140px; right: 80px; transform: rotate(8deg); }

.frame:hover {
    transform: scale(1.08) rotate(0deg);
    box-shadow: 0 0 40px rgba(161,18,40,1),
                inset 0 0 30px rgba(0,0,0,0.9);
}

.container {
    width: 60%;
    padding: 40px;
    border: 3px solid #7a1e2d;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(122, 30, 45, 0.6);
    background-color: rgba(20, 10, 15, 0.9);
    text-align: center;
    z-index: 2;
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: 3em;
    color: #a11228;
    text-shadow: 0 0 15px rgba(161,18,40,0.7);
}

.arrow {
    display: inline-block;
    margin-top: 50px;
    font-size: 3em;
    text-decoration: none;
    animation: float 2s infinite;
    color: #a11228;
}

/* ========================= */
/* SEGUNDA PÁGINA - AZUL    */
/* ========================= */

.section2 {
    min-height: 100vh;
    padding: 60px;
    background: radial-gradient(circle at center, #0d1a2a 0%, #050a14 80%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.section2::before {
    content: "";
    position: absolute;
    top: 80px;
    left: 150px;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #9ccfff 0%, #5fa8ff 40%, rgba(100,150,255,0.1) 70%, transparent 80%);
    border-radius: 50%;
    opacity: 0.7;
}

.star2 {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #6fa3ff;
    border-radius: 50%;
    box-shadow: 0 0 8px #6fa3ff;
    animation: blink 2s infinite alternate;
}

.frame2 {
    position: absolute;
    width: 260px;
    height: 340px;
    padding: 20px;
    background: linear-gradient(145deg, #0a1c30, #06101d);
    border: 10px solid #2f5f9e;
    border-radius: 30px;
    box-shadow:
        0 0 30px rgba(111,163,255,0.6),
        inset 0 0 25px rgba(0,0,0,0.9);
    cursor: pointer;
    animation: flutuar 4s ease-in-out infinite;
    transition: transform 0.4s ease;
}

.frame2::before {
    content: "";
    position: absolute;
    inset: -6px;
    border-radius: 35px;
    border: 2px solid rgba(150,200,255,0.3);
    pointer-events: none;
}

.frame2 img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
}

.frame2.left2 {
    bottom: 100px;
    left: 100px;
    transform: rotate(-6deg);
}

.frame2.right2 {
    top: 120px;
    right: 120px;
    transform: rotate(6deg);
}

.frame2:hover { transform: scale(1.08) rotate(0deg); }

@keyframes flutuar {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

.container2 {
    width: 80%;
    padding: 40px;
    border: 3px solid #1e3a5f;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(30, 58, 95, 0.6);
    background-color: rgba(10, 20, 35, 0.85);
    text-align: center;
    z-index: 2;
}

/* ========================= */
/* TERCEIRA PÁGINA - CINZA  */
/* ========================= */

.section3 {
    min-height: 100vh;
    padding: 60px;
    background: radial-gradient(circle at center, #2b2b2b 0%, #0f0f0f 90%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    color: #e0e0e0;
}

.section3::before {
    content: "";
    position: absolute;
    top: 40px;
    right: 40px;
    width: 220px;
    height: 220px;
    background: url('img/jack-face.png') no-repeat center/contain;
    opacity: 0.7;
}

.star3 {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 8px white;
    animation: blink 2s infinite alternate;
}

.frame3 {
    position: absolute;
    width: 240px;
    height: 320px;
    padding: 15px;
    background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
    border: 6px solid #999;
    border-radius: 25px;
    box-shadow:
        0 0 25px rgba(255,255,255,0.2),
        inset 0 0 15px rgba(0,0,0,0.7);
    cursor: pointer;
    animation: flutuar3 5s ease-in-out infinite;
    transition: transform 0.4s ease;
}

.frame3 img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
}

.frame3.left3 { bottom: 120px; left: 120px; transform: rotate(-7deg); }
.frame3.right3 { top: 140px; right: 140px; transform: rotate(7deg); }

.frame3:hover { transform: scale(1.08) rotate(0deg); }

@keyframes flutuar3 {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

.container3 {
    width: 80%;
    padding: 40px;
    border: 3px solid #777;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(200,200,200,0.2);
    background-color: rgba(20, 20, 20, 0.9);
    text-align: center;
}

#contador {
    font-size: 2em;
    margin-top: 30px;
    letter-spacing: 2px;
}

.overlay {
    position: fixed;
    display: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.overlay img {
    max-width: 80%;
    max-height: 80%;
    border: 5px solid #999;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<section class="section1">
<script>
for(let i=0;i<60;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(Math.random()*3+1)+"s";
    document.querySelector(".section1").appendChild(star);
}
</script>

<div class="frame left" onclick="abrirImagem(this)">
    <img src="img/img1.png">
</div>

<div class="frame right" onclick="abrirImagem(this)">
    <img src="img/img2.png">
</div>

<div class="container">
    <div class="nome-dinamico" id="nome">CODEINA</div>
    <h1>Texto</h1>
    <p>Texto</p>
    <a href="#azul" class="arrow">↓</a>
</div>
</section>

<section class="section2" id="azul">

<script>
for(let i=0;i<50;i++){
    let star=document.createElement("div");
    star.className="star2";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(Math.random()*3+1)+"s";
    document.querySelector(".section2").appendChild(star);
}
</script>

<div class="frame2 left2" onclick="abrirImagem(this)">
    <img src="img/img4.jpeg">
</div>
<div class="frame2 right2" onclick="abrirImagem(this)">
    <img src="img/img3.jpeg">
</div>

<div class="container2">
    <h1 style="color:#6fa3ff;">♱</h1>
    <p>Texto</p>
    <a href="#cinza" class="arrow" style="color:#6fa3ff;">↓</a>
</div>
</section>

<section class="section3" id="cinza">

<script>
for(let i=0;i<50;i++){
    let star=document.createElement("div");
    star.className="star3";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(Math.random()*3+1)+"s";
    document.querySelector(".section3").appendChild(star);
}
</script>

<div class="frame3 left3" onclick="abrirImagem(this)">
    <img src="img/img5.jpeg">
</div>

<div class="frame3 right3" onclick="abrirImagem(this)">
    <img src="img/img6.jpeg">
</div>

<div class="container3">
    <h2>Marcador de tempo</h2>
    <div id="contador"></div>
</div>
</section>

<div class="overlay" id="overlay" onclick="fecharImagem()">
    <img id="imgExpandida">
</div>

<script>
const nome = document.getElementById("nome");

nome.addEventListener("mouseover", () => {
    nome.textContent = "Void 2p";
});
nome.addEventListener("mouseout", () => {
    nome.textContent = "CODEINA";
});

const dataInicio = new Date("2025-07-01");
const hoje = new Date();
const dias = Math.floor((hoje - dataInicio)/(1000*60*60*24));
document.getElementById("contador").innerHTML =
dias + " Dias";

function abrirImagem(elemento){
    document.getElementById("imgExpandida").src =
    elemento.querySelector("img").src;
    document.getElementById("overlay").style.display="flex";
}
function fecharImagem(){
    document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
